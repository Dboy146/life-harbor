<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./img/medical-health-logo-design-templates_161396-404(1).jpg" type="image/x-icon">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4" style="max-width:450px; width:100%;">
    <h3 class="text-center mb-3">Create Account</h3>
    <form id="signupForm">
      <div class="mb-3"><input type="text" id="name" class="form-control" placeholder="Full Name" required></div>
      <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
      <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Password" required></div>
      <div class="mb-3"><input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required></div>
      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
      localStorage.setItem("user", JSON.stringify({ name, email, password }));
      alert("Account created successfully! Please login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
