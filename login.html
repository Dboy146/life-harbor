<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="./img/medical-health-logo-design-templates_161396-404(1).jpg" type="image/x-icon">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4" style="max-width:400px; width:100%;">
    <h3 class="text-center mb-3">Login</h3>
    <form id="loginForm">
      <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Email" required></div>
      <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Password" required></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const storedUser = JSON.parse(localStorage.getItem("user"));
      if (storedUser && storedUser.email === email && storedUser.password === password) {
        localStorage.setItem("activeUser", storedUser.name);
        window.location.href = "welcome.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>
</body>
</html>
