<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Life-Harbor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="./img/medical-health-logo-design-templates_161396-404(1).jpg" type="image/x-icon">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script>
    // Protect page before rendering
    if (!localStorage.getItem("activeUser")) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar navbar-brand d-flex align-items-center" href="index.html">
        <img src="./img/medical-health-logo-design-templates_161396-404(1).jpg" alt="logo" width="60"
          height="60" class="d-inline-block align-top me-2" data-aos="zoom-in">
        <span class="fw-bold fs-4 text-primary" data-aos="fade-left">Life-Harbor</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="doctors.html">Doctors</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold text-primary" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container py-5">
    <h2 class="text-center text-primary mb-4" data-aos="fade-down">Get In Touch</h2>
    <div class="row">
      <div class="col-md-6" data-aos="fade-right">
        <form id="contact-form" class="shadow p-4 rounded bg-light">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="from_name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="from_email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="4" placeholder="Your message" required></textarea>
          </div>
          <button class="btn btn-primary w-100" type="submit" data-aos="zoom-in">Send Message</button>
        </form>
      </div>
      <div class="col-md-6" data-aos="fade-left">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18.." width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Â© 2025 Life-Harbor All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("IJmNPBM8vxuMlFvtd"); // your Public Key
    })();

    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_uy8demp", "template_9dbdvs6", this)
        .then(function() {
          alert("Message sent successfully!");
          document.getElementById("contact-form").reset();
        }, function(error) {
          alert("Failed to send message. Please try again.");
          console.log("Error:", error);
        });
    });
  </script>

  <!-- Page Protection -->
  <script>
    const activeUser = localStorage.getItem("activeUser");
    if (!activeUser) window.location.href = "login.html";
    function logout(){
      localStorage.removeItem("activeUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
